<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/gamePage.js" type="text/javascript"></script>
    <link href="css\gamepage.css" rel="stylesheet" media="screen" />
</head>
<body onload="fillStatBar();">

    <div id="game">
        <div class="panel panel-default" style="margin: 0px">
            <div class="panel-heading">
                <h3 class="panel-title">Game</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="screen"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
            <div>
                <input id="command" placeholder=": >Вводим команды(подтверждение/выбор)"/ onkeyup="command();">
            </div>
        </div>
        <div id="statBar">
            <table id="tbl" class="table table-md">
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="actions">
            <button style="float: left;" onclick="move();"> Перемещение </button> 
            <button style="float: left; margin-left: 15%"  onclick="giveaway();"> Скинуть деньги в общак </button> 
            <button style="float: left; margin-left: 15%" onclick="classFuncOne();"> Классовая функция </button> 
            <button style="float: left; margin-left: 14%; margin-right: 1%" onclick="classFuncTwo();" > Классовая функция </button>
        </div>
    </div>

    <div class="WhoInRoom">
      <div class="panel panel-default" >
        <div class="panel-heading" >
          <h3 class="panel-title" >Кто в комнате:</h3>
        </div>
      </div>
      <div class="Players" >
        <div id="room" class="panel-body" style="margin-top: 1px; max-height: 300px; width: 100%">
          <p style="margin-bottom: 5px; margin-top: 0px">
            <button type="button" onclick="addPpl(Array({login:'Petya'}, {login:'Vasya'}));">Tyta ludi</button>
          </p>
        </div>
      </div>
    </div>

    <div id="Chat">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Чатик</h3>
        </div>
      </div>
      <div class="chatBox">
        <div id="chat" >
          <div id="letters" style="margin-left:0px;"> </div>
          <input id="chatting" style="width: 70%;"/>
          <button type="button" style="width: 28%;" onclick="send({login:'Vasya'});">Send</button>
        </div>
      </div>
    </div>

</body>
</html>
