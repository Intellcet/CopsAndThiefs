<!DOCTYPE html>

<html>
<head>
    <title>Cops & Thiefs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/gamepage.css" rel="stylesheet" type="text/css" />
    <link href="css/signin.css" rel="stylesheet" type="text/css" />

    <script src="js/vender/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/vender/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/server/server.js" type="text/javascript"></script>
    <script src="js/auth/auth.js" type="text/javascript"></script>
    <script src="js/game/game.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="validation">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input id="login" type="name" class="form-control" placeholder="Name" required autofocus>
            <input id="pass" type="password" class="form-control" placeholder="Password" required>
            <p id="error" class="alert-danger"></p>
            <button id="signIn" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </div>
    <div id="gamePage" style="margin-top: 0px; border-top: 0px; padding-top: 0px;">
        <div class="col-md-3">
            <div class="container-fluid">
                <div class="WhoInRoom">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title">Кто в комнате</span><span id="nameRoom" class="panel-title"></span>
                        </div>
                    </div>
                    <div class="Players">
                        <div id="room" class="panel-body" style="margin-top: 1px; max-height: 300px; width: 100%"></div>
                    </div>
                </div>

                <div class="Chat">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Чатик</h3>
                        </div>
                    </div>
                    <div class="chatBox">
                        <div id="chat">
                            <div id="letters"> </div>
                            <div  id="input" class="input-group">
                                <input  id="chatting" type="text" class="form-control" placeholder="Пишите сюда">
                                <span class="input-group-btn">
                                    <button id="send" class="btn btn-secondary" type="button">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="container-fluid">
                <div id="game">
                    <div class="panel panel-default" style="margin: 0px">
                        <div class="panel-heading">
                            <h3 class="panel-title">Game</h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="screen"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
                        <div>
                            <input id="command" placeholder=": >Вводим команды(подтверждение/выбор)"/>
                        </div>
                    </div>
                    <div id="statBar" style="margin-left: 5px; margin-right: 5px; margin-bottom: 0px; margin-top: 5px;">
                        <table id="tbl" class="table table-md">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="actions" class="container-fluid" style="margin-bottom: 0px; margin-top: 5px;">
                        <input id="moves" type="button" class="btn btn-secondary action-buttons"  value="Перемещение" />
                        <input id="giveaway" type="button" class="btn btn-secondary action-buttons"     value="Скинуть деньги в общак" />
                        <input id="classFuncOne" type="button" class="btn btn-secondary action-buttons" value="Классовая функция" />
                        <input id="classFuncTwo" type="button" class="btn btn-secondary action-buttons" value="Классовая функция" />
                        <input id="logout" type="button" class="btn btn-secondary action-buttons" value="Выход" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
